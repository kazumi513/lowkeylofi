  <!-- Pomodoro Window -->
  <div id="pomodoro-window" class="mini-window">
    <div class="header">
      <span class="close-btn" onclick="closeWindow()">X</span>
    </div>
    <div class="pomodoro-session-tracker">
      <div class="session-circles">
        <div class="circle" data-session="1"></div>
        <div class="circle" data-session="2"></div>
        <div class="circle" data-session="3"></div>
        <div class="circle" data-session="4"></div>
        <div class="circle" data-session="5"></div>
      </div>
    </div>
    <div class="flip-clock">60:00</div>
    <div class="controls">
      <button class="study-btn" onclick="startStudy()"><i class="fas fa-book"></i></button>
      <button class="short-break-btn" onclick="startShortBreak()"><i class="fas fa-coffee"></i></button>
      <button class="long-break-btn" onclick="startLongBreak()"><i class="fas fa-couch"></i></button>
      <button class="replay-btn" onclick="resetTimer()"><i class="fas fa-redo"></i></button>
    </div>
  </div>

  <!-- Video Container -->
